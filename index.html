<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Тестовое для LuckyAds</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="texts">
        <img src="img/logo.svg" alt="Логотип" class="logo">
        <h1>100% защита дома от вирусов <br/> и микробов</h1>
        <ul class="features">
          <li>
            <img src="img/tick.svg" alt="Галочка" class="tick">
            <p class="feature">Убивает все известные вирусы и микробы</p>
          </li>
          <li>
            <img src="img/tick.svg" alt="Галочка" class="tick">
            <p class="feature">Защищает поверхности от микробов 48 часов</p>
          </li>
          <li>
            <img src="img/tick.svg" alt="Галочка" class="tick">
            <p class="feature">Подходит для любых поверхностей</p>
          </li>
        </ul>
      </div>
      <!-- /.texts -->
      <div class="forms">
        <h2>Специальное предложение!</h2>
         <p class="price">Специальная цена <br/> <span class="number">149₽*</span></p>
      </div>
    </div>
    <!-- /.container -->
  </main>
</body>
</html>
